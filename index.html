<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title-container">
        <div id="title">Tic Tac Toe</div>
    </div>
    <div id="game-container">
        <div id="instructions-and-new-game">
            <div id="instructions">Win the game with three in a row in any direction. Player one uses X. Player two uses O.</div>
            <button>New game</button>
        </div>
        <div id="player-info-and-gameboard">
            <div id="player-info-container">
                <div class="player-info">
                    <div class="player-name">Player one</div>
                    <button>Change name</button>
                </div>
                <div class="player-info">
                    <div class="player-name">Player two</div>
                    <button>Change name</button>
                </div>
            </div>
            <div id="gameboard-container">
                <div id="gameboard">
                    <div class="board-row">
                        <button class="board-square">X</button>
                        <button class="board-square"></button>
                        <button class="board-square">O</button>
                    </div>
                    <div class="board-row">
                        <button class="board-square"></button>
                        <button class="board-square"></button>
                        <button class="board-square"></button>
                    </div>
                    <div class="board-row">
                        <button class="board-square"></button>
                        <button class="board-square"></button>
                        <button class="board-square"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        <div id="footer">Created by <a href="https://github.com/joeypizzas">joeypizzas</a></div>
    </div>
</body>
</html>
